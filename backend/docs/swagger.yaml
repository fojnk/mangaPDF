basePath: /
definitions:
  transport.InputRegister:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  transport.TokenPair:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  transport.transort_error:
    properties:
      message:
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  title: AuthService
  version: "1.0"
paths:
  /auth/getTokens:
    get:
      description: Generate tokens
      operationId: generate-tokens
      parameters:
      - description: Guid
        in: query
        name: guid
        required: true
        type: string
      - description: Ip
        in: header
        name: Ip
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/transport.transort_error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/transport.transort_error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/transport.transort_error'
        default:
          description: ""
          schema:
            $ref: '#/definitions/transport.transort_error'
      summary: Generate tokens
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh
      operationId: refresh
      parameters:
      - description: Ip
        in: header
        name: Ip
        required: true
        type: string
      - description: tokens
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/transport.TokenPair'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/transport.transort_error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/transport.transort_error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/transport.transort_error'
        default:
          description: ""
          schema:
            $ref: '#/definitions/transport.transort_error'
      summary: Refresh
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: create account
      operationId: create-account
      parameters:
      - description: Ip
        in: header
        name: Ip
        required: true
        type: string
      - description: account info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/transport.InputRegister'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/transport.transort_error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/transport.transort_error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/transport.transort_error'
        default:
          description: ""
          schema:
            $ref: '#/definitions/transport.transort_error'
      summary: Register
      tags:
      - Auth
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
